<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastro</title>

  <script src="../js/login.js"></script>

  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" href="./assets/icon/logoT.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />

</head>

<body>

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Cadastre-se</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
          
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>

          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>

          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>

          <button class="botao" id="cadastrar" onclick="cadastrar()">Cadastrar</button>

        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <p>
        Já tem uma conta? Vá para a <a href="login.html"> tela de Login!</a>
       
    </p>
    <p>
        <button class="bt" href="index.html">Voltar ao início</button>
     
  </p>

    </div>
  </div>
  <!--footer fim-->
</body>

</html>

<script>

  function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var indice_arroba = emailVar.indexOf("@");

    if( nomeVar.length <1 || indice_arroba <0 || senhaVar <=6  ){
      
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Algum dado inserido está incorreto: <br> o campo nome precisa conter mais de 1 caractere, <br> o E-mail deve conter @, <br> Sua senha deve conter mais de 6 caracteres, <br> Sua senha de confirmação deve ser igual a Senha, <br> Seu CPF precisa conter exatamente 11 caracteres)";}
    
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" 
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } 
    
    else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
