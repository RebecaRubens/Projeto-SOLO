    <style>
 body {

        }

        .menu {
            width: 300px;
            background-color: darkolivegreen;
            color: #fff;
            padding: 30px 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
           
        }

        .menu h2 {
            margin-top: 0;
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 40px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .menu ul li {
            margin: 20px 0;
            width: 100%;
        }

        .menu ul li a {
            display: block;
            padding: 15px;
            background-color: #1d1d1d;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .menu ul li a:hover {
            background-color: #3498db;
        }

        .content {
            flex: 1;
            padding: 40px;
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
